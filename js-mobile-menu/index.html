<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript: show-hide a mobile menu</title>

<!-- CSS -->
<style>
html {
  --lightbg: rgba(255, 255, 255, .9);
  --lightBorder: 2px solid var(--lightbg);
}

/* MOBILE AND GLOBAL STYLES
   screens smaller than 600px (see breakpoint)
   and also above 600px unless overwritten */

body {
  background: #ccc;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1.25em;
}

main { padding: 0 6px; }

h1 { margin-top: .25em; }

nav {
  position: absolute;
  width: 100%;
  display: none;
  justify-content: center;
  background: rgba(85, 85, 85, .9);
  flex-direction: column;
}
nav a {
  padding: 1.25em 1.5em;
  color: #ccc;
  text-decoration: none;
  border-bottom: var(--lightBorder);
}
nav a:last-child {
  border-bottom: 0;
}
nav a:first-child {
  border-top: var(--lightBorder);
}

.menu {
  background: #555;
  text-align: center;
  color: #fff;
  line-height: 2em;
}
.show-menu {
  display: flex;
}


/* ABOVE MOBILE (599px) */

@media screen and (min-width: 600px) {
  .menu {
    display: none;
  }
  nav {
    position: relative;
    display: flex;
    flex-direction: row;
  }
  nav a, nav a:first-child {
    background: #333;
    border: 0;
    transition: all 1.5s;
  }
  nav a:hover {
    color: #dfd;
    background: #797;
  }
}
</style>

</head>

<body>

  <div class="menu" id="menu-toggle">â˜°</div>
  <nav id="menu-nav">
    <a href="#">link 1</a>
    <a href="#">link 2</a>
    <a href="#">link 3</a>
  </nav>
  
  <main>
    <h1>Main heading</h1>
    <p>Some page content</p>
  </main>

<!-- JAVASCRIPT -->
<script>

const menuToggle = document.getElementById("menu-toggle");
const menuNav = document.getElementById("menu-nav");

const toggleMenu = () => {
  menuNav.classList.toggle("show-menu");
}

menuToggle.addEventListener("click", toggleMenu);

</script>

</body>
</html>
